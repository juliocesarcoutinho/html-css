<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Video</title>
</head>
<body>
    <h1>Inserindo video dentro da Pagina</h1>
    <p>Aqui voce vê o video</p>

    <!-- <video src="midia/meu-video.mp4" width="500" controls></video> -->
    <video controls width="560" poster="img/minha-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.m4v" type="video/m4v">
    </video>

        <h1>Inserindo videos do You tube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Video da Miriã Cara de Rã</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/oPaFg8JoblQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
