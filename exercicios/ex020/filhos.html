<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filhos de Seletores</title>

    <style>
        div:hover{
            background-color: red;
            width: 300px;
        }

        div > p{
            display: none;
            color: azure;
        }

        div:hover > p{
            display: block;
        }
    </style>

</head>
<body>
    <p>
        Veja aqui
    </p>
    <div>
        <h1>Veja aqui</h1>
        <p>
            aqui
        </p>
    </div>
</body>
</html>
